#{extends 'main.html' /}
#{set title:'' /}

#{form action:@editDataDic(object._key()), enctype:'multipart/form-data', class:'form form-horizontal validate-form'}
<div class="row">
	<div class="col-md-4">
		<div class="form-group no-margin-hr">
			<label class="control-label col-md-4">&{'DIC_TYPE'}</label>
			<div class="controls col-md-8">
				<input type="text" value="${object.DIC_TYPE}" class="form-control" disabled>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="form-group no-margin-hr">
			<label class="control-label col-md-4">&{'DIC_TYPE_DESC'}</label>
			<div class="controls col-md-8">
				<input type="text" value="${object.DIC_TYPE_DESC}" class="form-control" disabled>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-4">
		<div class="form-group no-margin-hr">
			<label class="control-label col-md-4">&{'VALUE'}</label>
			<div class="controls col-md-8">
				<input type="text" value="${object.VALUE}" class="form-control" disabled>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="form-group no-margin-hr">
			<label class="control-label col-md-4">&{'DISPLAY_VALUE'}</label>
			<div class="controls col-md-8">
				<input type="text" value="${object.DISPLAY_VALUE}" class="form-control" name="displayValue" id="displayValue">
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-8">
		<div class="form-group no-margin-hr">
			<label class="control-label col-md-8">&{'DISPLAY_VALUE_DESC'}</label>
			<div class="controls col-md-12">
				<input type="hidden" id="hiddenRemark" class="form-control" value="${object.DISPLAY_VALUE_DESC}">
				<textarea rows="5" cols="20" name="remark" id="remark" class="form-control">
				</textarea>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<div class="form-actions" style="margin-bottom: 0">
			<div class="row">
				<div class="col-sm-9 col-sm-offset-3">
					<button type="submit" class="btn btn-primary btn-sm" name="_save"><i class="fa fa-save"></i>&nbsp;&nbsp;&{'MODIFY_BUTTON'}</button><!-- 修改 -->
			    	<button type="reset" onclick="javascript:window.history.go(-1);" class="btn btn-primary btn-sm" name="_save"><i class="fa fa-save"></i>&nbsp;&nbsp;&{'RETURN_BUTTON'}</button>&nbsp;&nbsp;<!-- 返回 -->
				</div>
			</div>
		</div>
	</div>
</div>
#{/form}
<script language="javascript">
$(function() {
	var hiddenRemark = document.getElementById("hiddenRemark").value;
	var textobj = document.getElementById('remark');
	textobj.innerHTML = hiddenRemark;
});
</script>
