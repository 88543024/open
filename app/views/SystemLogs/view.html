#{extends 'main.html' /}
#{set title:'' /}

<div class="row">
	<div class="col-md-4">
		<div class="form-group no-margin-hr">
			<label class="control-label col-md-4">&{'LOG_TYPE'}</label>
			<div class="controls col-md-8">
				<input type="text" value="${object.LOG_TYPE}" class="form-control" disabled>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="form-group no-margin-hr">
			<label class="control-label col-md-4">&{'LOG_CONTENT'}</label>
			<div class="controls col-md-8">
				<input type="text" value="${object.LOG_CONTENT}" class="form-control" disabled>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-4">
		<div class="form-group no-margin-hr">
			<label class="control-label col-md-4">&{'OPERATION_MAN'}</label>
			<div class="controls col-md-8">
				<input type="text" value="${object.OPERATION_MAN}" class="form-control" disabled>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="form-group no-margin-hr">
			<label class="control-label col-md-4">&{'CREATE_LOG_TIME'}</label>
			<div class="controls col-md-8">
				<input type="text" value="${object.CREATE_LOG_TIME}" class="form-control" disabled>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<div class="form-actions" style="margin-bottom: 0">
			<div class="row">
				<div class="col-sm-9 col-sm-offset-3">
			    	<button type="submit" onclick="javascript:window.history.go(-1);" class="btn btn-primary btn-sm" name="_save"><i class="fa fa-save"></i>&nbsp;&nbsp;&{'RETURN_BUTTON'}</button>&nbsp;&nbsp;
				</div>
			</div>
		</div>
	</div>
</div>
