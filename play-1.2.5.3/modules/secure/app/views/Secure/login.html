#{extends 'Secure/layout.html' /}
<div id="loginP">
<div id="login">
	
	<h1>&{'secure.title'}</h1>
		
	#{form @authenticate()}
		
		#{if flash.error}
			<p class="error">
				&{flash.error}
			</p>
		#{/if}
		#{if flash.success}
			<p class="success">
				&{flash.success}
			</p>
		#{/if}
	
		<p id="username-field">
			<!--<label for="username">&{'secure.username'}</label>-->
			<label for="username">用户名：</label>
			<input type="text" name="username" id="username" value="${flash.username}" />
		</p>
		<p id="password-field">
			<label for="password">密码：</label>
			<input type="password" name="password" id="password" value="" />
		</p>
		<p id="remember-field">
			<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
			<label for="remember">记住我</label>
		</p>
		<p id="signin-field">
			<input type="submit" id="signin" value="登录" />
		</p>
	#{/form}
</div>
<div id="bottom" ></div>
</div>
