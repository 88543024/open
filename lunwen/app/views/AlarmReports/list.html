#{extends 'CRUD/layout.html' /}
#{set title:messages.get('crud.list.title', type.name) /}

<div class="row">
	<div class="col-sm-12">
		<div class="page-header">
			<h1 class="pull-left">
				<i class="icon-ok"></i> <span>&{'crud.list.title', type.modelName}</span>
			</h1>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="box">
			<div class="box-content box-padding">
				#{crud.table fields:['hostOrIp','alarmLevel','alarmTime','alarmMessage']}
					#{crud.custom 'hostOrIp'}
						<a href="@{AlarmReports.view(object.id)}">${object.hostOrIp}</a>
					#{/crud.custom}
				#{/crud.table}
			</div>
		</div>
	</div>
</div>
