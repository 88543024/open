#{extends 'main.html' /}
#{set title:'' /}


<form id = "ObjsVMS">
		<input type="hidden" value="${object.id}" name="tWorkOrderId" class="form-control">
		<input type="hidden" value="${object.ELEMENT_ID}" name="ELEMENT_ID" class="form-control">
<div class="row">
	<div class="col-md-8">
		<div class="form-group no-margin-hr">
			<label class="control-label col-md-8">&{'memo'}</label>
			<div class="controls col-md-12">
				<textarea rows="5" cols="20" id="memo" name="memo" class="form-control"/>
				</textarea>
			</div>
		</div>
	</div>
</div>
</form>


<div class="row">
	<div class="col-sm-12">
		<div class="form-actions" style="margin-bottom: 0">
			<div class="row">
				<div class="col-sm-9 col-sm-offset-3">
			    	<button type="button" class="btn btn-primary btn-sm" name="_save" onclick="addMSRemark()"><i class="fa fa-save"></i>&nbsp;&nbsp;&{'CONFIRM_BUTTON'}</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!-- 确定 -->
			    	<button type="reset" class="btn btn-primary btn-sm" name="_save"><i class="fa fa-save"></i>&nbsp;&nbsp;&{'CANCEL_BUTTON'}</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!-- 取消 -->
				</div>
			</div>
		</div>
	</div>
</div>


<<script type="text/javascript">

	function addMSRemark(elementId){
	    alert('添加备注'+elementId);
	    alert($('#ObjsVMS').serialize());
		$.ajax({
			 type : 'POST',
             url : '@{addMSRemark('+elementId+')}',
             data:$('#ObjsVMS').serialize(),// 你的formid
			/* data : {
                },*/
             dataType : 'json',
             async : false,
		 	 success: function(data){
       			if(data==true){
       				alert("刷新成功");
       				 window.location.reload();
       			}else {
       				alert("刷新失败");
       			}
     			}
      	});
}

</script>
