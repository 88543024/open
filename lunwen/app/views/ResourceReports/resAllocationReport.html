#{extends 'CRUD/layout.html' /}

<title>&{'RES_ASSIGN_REPORT_TITLE'}</title><!-- 资源分配情况报表 -->
<div class="row">
	<div class="col-sm-12">
		<div class="page-header">
			<h1 class="pull-left">
				<i class="icon-ok"></i> <span>&{'RES_ASSIGN_REPORT_TITLE'}</span><!-- 资源分配情况报表 -->
			</h1>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<div class="box">
			<div class="box-content box-padding">
				<div class="table-info">
				<table class="table table-bordered table-striped" style="margin-bottom: 0;" >
				<thead>
					<tr>
						<th width="15%">
							<strong>项目名称</strong>
						</th>
						<th width="15%">
							<strong>已分配cpu</strong>
						</th>
						<th width="15%">
							<strong>已分配内存</strong>
						</th>
						<th width="15%">
							<strong>已使用存储</strong>
						</th>
					</tr>
				</thead>
				
				<tbody>
					#{list items:entyList, as:'cb'}
						<tr>
							<td>${cb.projectName}</td>
    						<td>${cb.cpuUsed}</td>
    						<td>${cb.memUsed}</td>
    						<td>${cb.hardUsed}</td>
    					</tr>
					#{/list}
				</tbody>
				</table>
			</div>
			</div>
		</div>
	</div>
</div>
